<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vlntr App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="./react-datetime.css" type="text/css"/>
    <style>
        /**
* The geosuggest module
*/
        .geosuggest {
            position: relative;
            text-align: left;
        }
        .geosuggest__suggests {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 25em;
            padding: 0;
            margin-top: -1px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-top-width: 0;
            overflow-x: hidden;
            overflow-y: auto;
            list-style: none;
            z-index: 9999;
            -webkit-transition: max-height 0.2s, border 0.2s;
            transition: max-height 0.2s, border 0.2s;
        }
        .geosuggest__suggests--hidden {
            max-height: 0;
            overflow: hidden;
            border-width: 0;
        }

        /**
         * A geosuggest item
         */
        .geosuggest__item {
            padding: .5em .9em !important;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        .geosuggest__item:hover,
        .geosuggest__item:focus {
            background: #ddd;
        }
        .geosuggest__item--active {
            background: #ddd;
            color: #2b3e50;
        }
        .ggeosuggest__item--active:hover,
        .geosuggest__item--active:focus {
            background: #ddd;
        }
        .slider.slider-horizontal {
            width: 100%;
        }
        .slider-selection {
            background-image: -webkit-linear-gradient(top,#ccc 0,#bbb 100%);
            background-image: -o-linear-gradient(top,#ccc 0,#bbb 100%);
            background-image: linear-gradient(to bottom,#ccc 0,#bbb 100%);
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ccc',endColorstr='#bbb',GradientType=0);
            -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);
            box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .rc-slider {
            position: relative;
            height: 10px !important;
            width: 100%;
            border-radius: 3px !important;
            background-image: -webkit-linear-gradient(top,#e5e5e5 0,#e9e9e9 100%) !important;
            background-image: -o-linear-gradient(top,#e5e5e5 0,#e9e9e9 100%) !important;
            background-image: linear-gradient(to bottom,#e5e5e5 0,#e9e9e9 100%) !important;
            background-repeat: repeat-x !important;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffe5e5e5',endColorstr='#ffe9e9e9',GradientType=0) !important;
            background-color: #e9e9e9 !important;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .rc-slider-track {
            position: absolute;
            left: 0;
            height: 10px !important;
            border-radius: 3px !important;
            background-color: #ccc !important;
        }
        .rc-slider-handle {
            background-color: #337ab7 !important;
            background-image: -webkit-linear-gradient(top,#149bdf 0,#0480be 100%) !important;
            background-image: -o-linear-gradient(top,#149bdf 0,#0480be 100%) !important;
            background-image: linear-gradient(to bottom,#149bdf 0,#0480be 100%) !important;
            background-repeat: repeat-x !important;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff149bdf',endColorstr='#ff0480be',GradientType=0) !important;
            filter: none;
            height: 20px !important;
            width: 20px !important;
            border: 0px !important;
        }
    </style>
</head>
<body>
<div id="root"></div>
