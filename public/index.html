<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redux Todos Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css" />
    <style>
        /**
* The geosuggest module
*/
        .geosuggest {
            position: relative;
            text-align: left;
        }
        .geosuggest__suggests {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 25em;
            padding: 0;
            margin-top: -1px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-top-width: 0;
            overflow-x: hidden;
            overflow-y: auto;
            list-style: none;
            z-index: 9999;
            -webkit-transition: max-height 0.2s, border 0.2s;
            transition: max-height 0.2s, border 0.2s;
        }
        .geosuggest__suggests--hidden {
            max-height: 0;
            overflow: hidden;
            border-width: 0;
        }

        /**
         * A geosuggest item
         */
        .geosuggest__item {
            padding: .5em .9em !important;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        .geosuggest__item:hover,
        .geosuggest__item:focus {
            background: #ddd;
        }
        .geosuggest__item--active {
            background: #ddd;
            color: #2b3e50;
        }
        .ggeosuggest__item--active:hover,
        .geosuggest__item--active:focus {
            background: #ddd;
        }
        .slider.slider-horizontal {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="root"></div>

</html>
